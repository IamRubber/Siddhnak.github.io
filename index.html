<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;
        }
        #input-box {
            position: fixed;
            top: 20px;
            left: 10px;
            padding: 5px;
            background: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            border-radius: 10px;
        }
        #pdf-input {
            width: 150px;
            padding: 5px;
            font-size: 14px;
        }
        #load-button {
/*             width: 100px; */
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="input-box">
        <input type="text" id="folder-input" placeholder="Enter folder name" />
        <input type="text" id="pdf-input" placeholder="Enter PDF file name Temee!! (e.g., fileName.pdf)" />
        <button id="load-button" onclick="loadPDF()">Open PDF</button>
    </div>
    <embed id="pdf-viewer" src="" type="application/pdf" />
    <script>
        function loadPDF() {
            const folder = document.getElementById('folder-input').value;
            const pdfFile = document.getElementById('pdf-input').value;
            if (pdfFile) {
                const filePath = folder ? `${folder}/${pdfFile}` : pdfFile;
                document.getElementById('pdf-viewer').src = `https://siddhnak.github.io/${pdfFile}`;
                document.getElementById('input-box').style.display = 'none'; // Hide the input box
            } else {
                alert('Please enter a PDF file name.');
            }
        }

        // Load PDF if specified in the URL parameters (optional)
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const pdfFile = urlParams.get('pdf');
        const folder = urlParams.get('folder');


       if (pdfFile) {
            document.getElementById('pdf-input').value = pdfFile;
            if (folder) {
                document.getElementById('folder-input').value = folder;
            }
            loadPDF();
        }
    </script>
</body>
</html>
