<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex; /* Center content vertically and horizontally */
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #pdf-viewer {
            width: 100%;
            height: 90vh; /* Adjust height as needed */
            border: none;
        }
        #input-box {
            position: fixed;
            top: 20px;
            left: 10px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
            border-radius: 10px;
            display: flex; /* Align items horizontally */
            gap: 10px;
        }
        #folder-select, #pdf-select {
            width: 200px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        #load-button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        #load-button:hover {
            background-color: #0056b3; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <!-- Input box for folder selection, PDF file selection, and load button -->
    <div id="input-box">
        <select id="folder-select" onchange="updatePDFList()">
            <option value="">Select a folder</option>
            <!-- Options will be populated dynamically -->
        </select>
        <select id="pdf-select" onchange="selectPDF()">
            <option value="">Select a PDF file</option>
            <!-- Options will be populated dynamically -->
        </select>
        <button id="load-button" onclick="loadPDF()">Open PDF</button>
    </div>
    
    <!-- Embedded PDF viewer -->
    <embed id="pdf-viewer" src="" type="application/pdf" />
    
    <script>
        // Function to update the list of PDF files when a folder is selected
        function updatePDFList() {
            const selectedFolder = document.getElementById('folder-select').value;

            // Fetch the list of PDF files for the selected folder
            fetch(`https://example.com/api/getFiles?folder=${selectedFolder}`)
                .then(response => response.json())
                .then(data => {
                    const pdfSelect = document.getElementById('pdf-select');
                    pdfSelect.innerHTML = '<option value="">Select a PDF file</option>'; // Reset options

                    data.forEach(pdfFile => {
                        const option = document.createElement('option');
                        option.value = pdfFile.fileName; // Assuming each object in data has a fileName property
                        option.textContent = pdfFile.fileName;
                        pdfSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching PDF files:', error));
        }

        // Function to load the selected PDF file into the viewer
        function loadPDF() {
            const selectedFolder = document.getElementById('folder-select').value;
            const selectedPDF = document.getElementById('pdf-select').value;

            if (selectedPDF) {
                const filePath = selectedFolder ? `${selectedFolder}/${selectedPDF}` : selectedPDF;
                const url = `https://example.com/${filePath}`;
                document.getElementById('pdf-viewer').src = url;
                document.getElementById('input-box').style.display = 'none';
            } else {
                alert('Please select a PDF file.');
            }
        }

        // Optional: Function to pre-select PDF file based on URL parameters
        function selectPDF() {
            // Implement as needed based on your URL parameter handling logic
        }

        // Optional: Populate initial folders when page loads
        fetch(`https://example.com/api/getFolders`)
            .then(response => response.json())
            .then(data => {
                const folderSelect = document.getElementById('folder-select');
                folderSelect.innerHTML = '<option value="">Select a folder</option>'; // Reset options

                data.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder.folderName; // Assuming each object in data has a folderName property
                    option.textContent = folder.folderName;
                    folderSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching folders:', error));
    </script>
</body>
</html>
